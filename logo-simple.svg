<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo icon - modern tech symbol -->
  <g transform="translate(5, 5)">
    <!-- Central square with rounded corners -->
    <rect x="5" y="5" width="30" height="30" rx="6" 
          fill="#1e40af" 
          stroke="#f59e0b" 
          stroke-width="2"/>
    
    <!-- Inner tech elements -->
    <circle cx="20" cy="20" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="20" cy="20" r="2" fill="#f59e0b"/>
    
    <!-- Connection dots -->
    <circle cx="15" cy="15" r="1.5" fill="#f59e0b"/>
    <circle cx="25" cy="15" r="1.5" fill="#f59e0b"/>
    <circle cx="15" cy="25" r="1.5" fill="#f59e0b"/>
    <circle cx="25" cy="25" r="1.5" fill="#f59e0b"/>
    
    <!-- Tech lines -->
    <line x1="20" y1="12" x2="20" y1="8" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="20" y1="32" x2="20" y1="36" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="12" y1="20" x2="8" y1="20" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="28" y1="20" x2="32" y1="20" stroke="#f59e0b" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Mirano
  </text>
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">
    Tech
  </text>
</svg>


