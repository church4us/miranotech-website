<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon - abstract tech symbol -->
  <g transform="translate(10, 10)">
    <!-- Central hexagon representing technology -->
    <polygon points="20,0 35,10 35,30 20,40 5,30 5,10" 
              fill="url(#logoGradient)" 
              stroke="#f59e0b" 
              stroke-width="2"/>
    
    <!-- Inner circuit-like elements -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="20" cy="20" r="3" fill="#f59e0b"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="12" x2="20" y1="8" stroke="#f59e0b" stroke-width="2"/>
    <line x1="20" y1="32" x2="20" y1="36" stroke="#f59e0b" stroke-width="2"/>
    <line x1="12" y1="20" x2="8" y1="20" stroke="#f59e0b" stroke-width="2"/>
    <line x1="28" y1="20" x2="32" y1="20" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Small tech nodes -->
    <circle cx="15" cy="15" r="1.5" fill="#f59e0b"/>
    <circle cx="25" cy="15" r="1.5" fill="#f59e0b"/>
    <circle cx="15" cy="25" r="1.5" fill="#f59e0b"/>
    <circle cx="25" cy="25" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Company name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    Mirano
  </text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">
    Tech
  </text>
  
  <!-- Tagline -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Innovative Technology Solutions
  </text>
</svg>
