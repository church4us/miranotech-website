<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern tech icon -->
  <g transform="translate(5, 5)">
    <!-- Central square with rounded corners -->
    <rect x="5" y="5" width="25" height="25" rx="4" 
          fill="#1e40af"/>
    
    <!-- Tech circuit elements -->
    <circle cx="17.5" cy="17.5" r="5" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="17.5" cy="17.5" r="1.5" fill="#f59e0b"/>
    
    <!-- Connection points -->
    <circle cx="15" cy="15" r="1" fill="#f59e0b"/>
    <circle cx="20" cy="15" r="1" fill="#f59e0b"/>
    <circle cx="15" cy="19" r="1" fill="#f59e0b"/>
    <circle cx="20" cy="19" r="1" fill="#f59e0b"/>
  </g>
  
  <!-- Company name in single line with two colors - proper spacing -->
  <text x="40" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Mirano
  </text>
  <text x="90" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">
    Tech
  </text>
</svg>
